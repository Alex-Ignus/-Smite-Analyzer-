<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<button id="button">update</button>
<div id="pie"></div>

<script type="text/javascript">
var data = [{"color":"A","value":60},{"color":"B","value":40}];

var width = 300,
	height = 300,
	radius = Math.min(width, height) / 2;

var color = d3.scaleOrdinal()
	.range(["#2C93E8","#838690"]);

var arc = d3.arc()
	.outerRadius(radius)
	.innerRadius(radius - 50);

var pie = d3.pie()
	.value(function(d) { return d.value; })(data);

var svg = d3.select("#pie")
	.append("svg")
	.attr("width", width)
	.attr("height", height)
		.append("g")
		.attr("transform", "translate(" + width/2 + "," + height/2 +")");

var g = svg.selectAll("arc")
	.data(pie)
	.enter().append("g")
	.attr("class", "arc");

g.append("path")
	.attr("d", arc)
	.style("fill", function(d) { return color(d.data.color);})
	.each(function(d) { this._current = d; });

function change() {
	var pie = d3.pie()
		.value(function(d) { return d.value; })(data);
	path = d3.select("#pie").selectAll("path").data(pie);
	path.transition().duration(500).attrTween("d", arcTween);
}

function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}

d3.select("#button")
	.on("click", function() {
		data[0].value++;
		change();
	})
</script>
</body>
</html>
